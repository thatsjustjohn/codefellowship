<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodeFellowShip User</title>
</head>
<body>
    <div th:replace="fragments/loggedInHeader :: header(principal=${principal})">...</div>
    <h2>Username: <span th:text="${user.username}"></span></h2>
    <img src="../profile.jpg" alt="Profile picture"><br/>
    First Name: <span th:text="${user.firstname}"></span><br/>
    Last Name: <span th:text="${user.lastname}"></span><br/>
    Date of Birth: <span th:text="${user.dateOfBirth}"></span><br/>
    Bio: <span th:text="${user.bio}"></span><br/>
    <span th:if="${!myProfile and !isFollowed}">
        <form th:action="@{'/users/'+${user.id}+'/follow'}" method="post">
            <input type="submit" value="Follow" />
        </form>
    </span>
</li>
</body>
</html>
